<html>
    <head>
        <script>
            function Verify()
            {
                with(document.forms.form1)
                {
                    if(name1.value.length>0)
                    {
                        name2.readonly=false
                        var email=name1.value+'@gmail.com'
                        name2.value=email
                        name2.readonly=true
                        alert('Email is : '+email)
                    }
                }
            }
        </script>
    </head>
    <body>
        <form action="" method="post" name="form1">
            Name : <input type="text" name="name1" value="" placeholder="Enter Name">
            Email : <input type="hidden" name="Email" value="">
            <br>
            <input type="text" name="name2" value="" placeholder="value" readonly=true>
            <input type="button" onclick="Verify()" name="Submit" value="Submit">
        </form>
    </body>
</html>
